<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App is building...</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
      }
      h1 {
        padding: 1rem;
        font-weight: 600;
        font-size: 3rem;
        color: white;
      }

      .game-instructions {
        margin-top: 0.5rem;
        text-align: center;
        color: #8a8a8a;
        font-size: 0.8em;
        line-height: 1.2em;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <h1>App is building...</h1>

    <div class="game-wrapper"></div>
    <div class="game-instructions">
      Press "Space" to jump your Dino and start the game.
    </div>

    <script type="text/javascript" src="dino.js"></script>
    <script type="text/javascript">
      new DinoGame(".game-wrapper");
    </script>
  </body>
</html>
